data_format: 'yaml'

run_modules:
    - custom_content

custom_data:
    celltype_composition:
        section_name: 'Sample cell type composition'
        description: 'test'
        file_format: 'tsv'
        plot_type: 'table'
        pconfig:
            id: 'celltype_composition_plot'
            title: 'Sample cell type composition'
            namespace: 'Sample cell type composition'
            
    outlier_composition:
        section_name: 'Sample outlier composition'
        description: 'test'
        file_format: 'tsv'
        plot_type: 'table'
        pconfig:
            id: 'outlier_composition_plot'
            title: 'Sample outlier composition'
            namespace: 'Sample outlier composition'

    cell_type_markers:
        section_name: 'Cell type markers'
        description: 'test'
        file_format: 'tsv'
        plot_type: 'heatmap'
        pconfig:
            id: 'cell_type_markers_plot'
            title: 'Cell type markers'

sp:
  cell_type_markers:
    fn: "*heatmap_mqc.tsv"

  outlier_composition:
    fn: "*_outlier_counts_mqc.tsv"

  celltype_composition:
    fn: "*_celltype_counts_mqc.tsv"


