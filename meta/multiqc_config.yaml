report_comment: >
  This report has been generated by the <a href="https://github.com/PavlidisLab/sc-annotation-pipeline" target="_blank">PavlidisLab/sc-annotation-pipeline</a>
  analysis pipeline.

data_format: 'yaml'

run_modules:
    - custom_content

custom_data:

  celltype_umap:
    section_name: 'Cell type UMAP'
    description: 'UMAP of the cell type labels, sample names and leiden clusters'
    file_format: 'png'

  celltype_composition:
    section_name: 'Sample cell type composition'
    description: 'Composition per sample of predicted cell types'
    file_format: 'tsv'
    plot_type: 'barplot'

  outlier_composition:
    section_name: 'Sample Outlier Composition (outliers)'
    description: >
      Composition per sample of predicted outliers:
      outlier_mito = mitochondrial outliers;
      outlier_ribo = ribosomal outliers;
      outlier_hb = hemoglobin outliers;
      counts_outlier = outlier of log1p_n_genes ~ log1p_n_counts;
      predicted_doublet = doublets predicted by sc.pp.scrublet;
    file_format: 'tsv'
    plot_type: 'barplot'

  cluster_composition_outliers:
    section_name: 'Leiden Cluster Composition (outliers)'
    description: >
      Leiden clustering performed on log-transformed data with top 2000 variable genes,
      10 PCs, 30 neighbors, resolution = 0.3
    file_format: 'tsv'
    plot_type: 'barplot'

  markers_heatmap:
    section_name: 'Cell type markers'
    description: 'Expression of select markers. Count are averaged across cell-type labels and z-score normalized across genes.'
    file_format: 'tsv'
    plot_type: 'heatmap'

  cluster_composition_cells:
    section_name: 'Leiden cluster composition (cell types)'
    description: >
      Leiden clustering performed on log-transformed data with top 2000 variable genes,
      10 PCs, 30 neighbors, resolution = 0.3
    file_format: 'tsv'
    plot_type: 'barplot'

  celltype_composition_outliers:
    section_name: 'Cell type outlier composition'
    description: >
    Composition per sample of predicted outliers:
      outlier_mito = mitochondrial outliers;
      outlier_ribo = ribosomal outliers;
      outlier_hb = hemoglobin outliers;
      counts_outlier = outlier of log1p_n_genes ~ log1p_n_counts;
      predicted_doublet = doublets predicted by sc.pp.scrublet;
    file_format: 'tsv'
    plot_type: 'barplot'

sp:

  celltype_umap:
    fn: "*celltype_umap_mqc.png"
 
  markers_heatmap:
    fn: "*heatmap_mqc.tsv"

  cluster_composition_outliers:
    fn: "*cluster_counts_mqc.tsv"
  
  cluster_composition_cells:
    fn: "*cluster_celltypes_mqc.tsv"
  
  markers_table:
    fn: "*cell_type_markers_mqc.tsv"

  celltype_composition_outliers:
    fn: "*_celltype_outlier_counts_mqc.tsv"

  outlier_composition:
    fn: "*_outlier_counts_mqc.tsv"

  celltype_composition:
    fn: "*celltype_counts_mqc.tsv"


custom_content:
  order:
    - outlier_composition 
    - celltype_composition
    - cluster_composition_outliers
    - cluster_composition_cells
    - celltype_composition_outliers
    - markers_heatmap
    - celltype_umap

